apiVersion: apps/v1
kind: Deployment
metadata:
  name: baddeployment02
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: container01
        image: busybox:1.35
        volumeMounts:
          - name: udev
            mountPath: /data
          - name: temp
            mountPath: /scratch
      volumes:
      - name: temp
        emptyDir: {}
      - name: udev
        hostPath:
          path: /etc/udev
